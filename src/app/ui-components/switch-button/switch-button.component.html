<div class="container">
  <button mat-flat-button class="change-button" [class.active]="selectedOption === PaymentOption.Currency"
          (click)="selectOption(PaymentOption.Currency)">
    Валюта
  </button>
  <button mat-flat-button class="change-button" [class.active]="selectedOption === PaymentOption.Crypto"
          (click)="selectOption(PaymentOption.Crypto)">
    Криптовалюта
  </button>
</div>
