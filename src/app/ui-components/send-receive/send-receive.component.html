<div class="list-container">
  <span class="title">{{ title }}</span>
  <div class="switch-wrapper">
    <app-switch-button
      [isCrypto]="isCrypto"
      (switchOption)="handleSwitch($event)"
    ></app-switch-button>
  </div>
  <app-select-currency [isCrypto]="isCrypto"></app-select-currency>
  <app-list-item
    [isCrypto]="isCrypto"
    (itemSelected)="onItemSelected($event)">
  </app-list-item>
</div>
