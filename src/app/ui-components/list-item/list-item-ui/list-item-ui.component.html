<mat-list class="list">
  <mat-list-item *ngFor="let item of items" class="list-item"
                 [class.active]="item === activeItem"
                 (click)="onItemClick(item)">
    <img class="img-circle" matListItemIcon [src]="item.image" [alt]="item.name">
    <h3 matListItemTitle>{{ item.name }}
      <span *ngIf="isAnswerCryptoGecko(item)">{{ item.symbol }}</span>
    </h3>
    <span *ngIf="isAnswerCryptoGecko(item)">{{ (item.current_price).toString() | usdTransform }}</span>
  </mat-list-item>
</mat-list>
